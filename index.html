<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    

    <div id="app" class="container d-fl">
        <!-- left -->
        <section class="left-side">
            <!-- user -->
            <div class="user-section d-fl al-it">
                <!-- image and text -->
                <div class="user-image d-fl al-it">
                    <img src="./img/avatar_io.jpg" alt="user-image" class="brd-r">
                    <span>Nome Utente</span>
                </div>
                <!-- icons -->
                <div class="user-icons">
                    <a href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-comment-alt"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </div>

            <!--banner notifications -->
            <div class="not-banner d-fl al-it">
                <a href="#"><i class="fas fa-bell-slash brd-r "></i></a>
                <!-- text -->
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#" class="not-a">Attiva notifiche desktop</a>
                </div>
            </div>
            <!-- input text -->
            <!-- contact -->
        </section>

        <!-- right -->
        <section class="right-side"></section>


    </div>


    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
