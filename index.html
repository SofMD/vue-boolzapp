<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    

    <div id="app" class="container d-fl">
        <!-- left -->
        <section class="left-side">
            <!-- user -->
            <div class="user-section d-fl al-it sp-bw">
                <!-- image and text -->
                <div class="user-image d-fl al-it">
                    <img src="./img/avatar_io.jpg" alt="user-image" class="brd-r">
                    <span>Nome Utente</span>
                </div>
                <!-- icons -->
                <div class="user-icons">
                    <a href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-comment-alt"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </div>

            <!--banner notifications -->
            <div class="not-banner d-fl al-it">
                <a href="#"><i class="fas fa-bell-slash brd-r "></i></a>
                <!-- text -->
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#" class="not-a">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- input text -->
            <div class="input-text">
                <a href="#"><i class="fas fa-search"></i></a>
                <input type="text" placeholder="Cerca o inizia una nuova chat" class="input-ut">
            </div>

            <!-- contact -->
            <div class="contact-container">
                <ul class="contact-list">
                    <li class="contact d-fl al-it" v-for="el in contacts">
                        <img :src="`./img/avatar${el.avatar}.jpg`" alt="img contact" class="brd-r">
                        <span>{{el.name}}</span>
                    </li>
                </ul>
            </div>
        </section>

        <!-- right -->
        <section class="right-side d-fl sp-bw">
            <!-- right header -->
            <header class="d-fl al-it sp-bw ">
                <div class="header-image d-fl al-it ">
                    <img src="./img/avatar_1.jpg" alt="user-image" class="brd-r">
                    <div>
                        <span>Michele</span>
                        <div class="header-acces">Ultimo accesso oggi alle 10:34</div>
                    </div>

                </div>
                <!-- icons -->
                <div class="header-icons">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-paperclip"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </header>

            <!-- right main -->
            <main>
                <div class="message-container">
                    <!-- messaggi -->
                    <div class="sent">
                        <div>Messaggio inviato</div>
                        <div class="mess-date">10/01/2020 15:30:55</div>
                    </div>

                    <div class="received">
                        <div>Messaggio ricevuto</div>
                        <div class="mess-date">10/01/2020 15:35:23</div>
                    </div>

                    <div class="sent">
                        <div>Messaggio inviato</div>
                        <div class="mess-date">10/01/2020 15:30:55</div>
                    </div>
                </div>
            </main>

            <!-- right footer -->
            <footer class="d-fl al-it sp-bw">
                <a href="#"><i class="far fa-smile"></i></a>
                <!-- input -->
                <input type="text" placeholder="Scrivi un messaggio" class="input-ut">
                <!-- icon -->
                <a href="#"><i class="fas fa-microphone"></i></a>
            </footer>
        </section>


    </div>


    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
