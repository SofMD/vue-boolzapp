<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    

    <div id="app" class="container-app  d-fl">
        <!-- left -->
        <section class="left-side">
            <!-- user -->
            <div class="user-section d-fl al-it sp-bw py-2 px-2">
                <!-- image and text -->
                <div class="user-image d-fl al-it" v-for="io in user">
                    <img :src="`./img/avatar${io.avatar}.jpg`" alt="user-image" class="brd-r me-2">
                    <span>{{io.name}}</span>
                </div>
                <!-- icons -->
                <div class="user-icons">
                    <a href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-comment-alt"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </div>

            <!--banner notifications -->
            <div class="not-banner d-fl al-it py-3 px-3">
                <a href="#"><i class="fas fa-bell-slash brd-r py-2 px-2"></i></a>
                <!-- text -->
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#" class="not-a fw-bold">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- input text -->
            <div class="input-text py-3 px-4">
                <a href="#"><i class="fas fa-search fs-6"></i></a>
                <input type="text" placeholder="Cerca o inizia una nuova chat" class="input-ut">
            </div>

            <!-- contact -->
            <div>
                <ul class="contact-list px-4 fs-6">
                    <li class="contact d-fl al-it mb-3" v-for="(el, index) in contacts" @click="clickcontact(index)">
                        <img :src="`./img/avatar${el.avatar}.jpg`" alt="img contact" class="brd-r me-3">
                        <span>{{el.name}}</span>
                    </li>
                </ul>
            </div>
        </section>

        <!-- right -->
        <section class="right-side d-fl sp-bw flex-column">
            <!-- right header -->
            <header class="d-fl al-it sp-bw py-2 px-2">
                <div class="header-image d-fl al-it ">
                    <img src="./img/avatar_1.jpg" alt="user-image" class="brd-r me-2">
                    <div>
                        <span>Michele</span>
                        <div class="header-acces fw-bold">Ultimo accesso oggi alle 10:34</div>
                    </div>

                </div>
                <!-- icons -->
                <div class="header-icons">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-paperclip"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </header>

            <!-- right main -->
            <main>
                <div class="container">
                    <!-- messaggi -->
                    <div class="row mb-3">
                        <div class="col-4 offset-8 sent" v-for="mes in contacts.messages">
                            <div>{{mes[activeSlide].text}}</div>
                            <div class="mess-date">{{}}</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 received">
                            <div>Messaggio ricevuto</div>
                            <div class="mess-date">10/01/2020 15:35:23</div>
                        </div>
                    </div>

                </div>
            </main>

            <!-- right footer -->
            <footer class="d-fl al-it sp-bw py-3 px-4">
                <a href="#"><i class="far fa-smile"></i></a>
                <!-- input -->
                <input type="text" placeholder="Scrivi un messaggio" class="input-ut">
                <!-- icon -->
                <a href="#"><i class="fas fa-microphone"></i></a>
            </footer>

        </section>


    </div>


    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
